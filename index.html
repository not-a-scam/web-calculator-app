<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

  <!-- stylesheets -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="theme-1">
  <div class="container">
    <div class="header">
      <h1 class="result-text logo">calc</h1>
      <div class="toggle">
        <p class="result-text toggle-name">theme</p>
        <div class="toggle-switch">
          <div class="toggle-switch-labels">
            <p class="result-text">1</p>
            <p class="result-text">2</p>
            <p class="result-text">3</p>
          </div>
          <div class="toggle-bg toggle-switch-lane" onclick="changeTheme()">
              <button class="equal-bg toggle-switch-knob"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="screen-bg screen">
      <p class="result-text result">0</p>
    </div>
    <div class="toggle-bg keypad">
      <button class="btn key-shadow key-bg key-text number-key" value="7">7</button>
      <button class="btn key-shadow key-bg key-text number-key" value="8">8</button>
      <button class="btn key-shadow key-bg key-text number-key" value="9">9</button>
      <button class="btn alt-key-shadow alt-key-bg alt-text" value="del" onclick="del()">del</button>
      <button class="btn key-shadow key-bg key-text number-key" value="4">4</button>
      <button class="btn key-shadow key-bg key-text number-key" value="5">5</button>
      <button class="btn key-shadow key-bg key-text number-key" value="6">6</button>
      <button class="btn key-shadow key-bg key-text operator" value="add">+</button>
      <button class="btn key-shadow key-bg key-text number-key" value="1">1</button>
      <button class="btn key-shadow key-bg key-text number-key" value="2">2</button>
      <button class="btn key-shadow key-bg key-text number-key" value="3">3</button>
      <button class="btn key-shadow key-bg key-text operator" value="minus">-</button>
      <button class="btn key-shadow key-bg key-text decimal" onclick="decimal()">.</button>
      <button class="btn key-shadow key-bg key-text number-key" value="0">0</button>
      <button class="btn key-shadow key-bg key-text operator" value="divide">/</button>
      <button class="btn key-shadow key-bg key-text operator" value="multiply">Ã—</button>
      <button class="btn alt-key-shadow alt-key-bg reset-btn alt-text" onclick="reset()">reset</button>
      <button class="btn equal-shadow equal-bg equal-btn equal-text" onclick="equal()">=</button>
    </div>
  </div>

  </div> -->
  <script src="./index.js" type="text/javascript"></script>
</body>
</html>
